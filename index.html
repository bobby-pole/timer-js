<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>

    <title>Timer</title>
  </head>
  <body>
    <div class="dropdown">
      <main class="timer">
        <header class="timer_header">
          <h1 class="timer_h1">Timer</h1>
          <span class="material-icons md-60" data-clock-img> alarm_on </span>
        </header>
        <section class="timer_clock">
          <div class="clock">
            <label for="hours" class="timer_label">Hrs</label>
            <input
              type="number"
              id="hours"
              name="hours"
              value="00"
              min="0"
              max="24"
              class="timer_input"
              data-timer-input
              disabled
            />
          </div>
          <div class="clock">
            <label for="minutes" class="timer_label">Min</label>
            <input
              type="number"
              id="minutes"
              name="minutes"
              value="00"
              min="0"
              max="59"
              class="timer_input"
              data-timer-input
              disabled
            />
          </div>
          <div class="clock">
            <label for="seconds" class="timer_label">Sec</label>
            <input
              type="number"
              id="seconds"
              name="seconds"
              value="00"
              min="0"
              max="59"
              class="timer_input"
              data-timer-input
              disabled
            />
          </div>
        </section>
        <section class="timer_btns">
          <button class="timer_btn" data-start-stop>
            <span class="material-icons green material-icons md-60" data-start
              >play_circle_filled</span
            >
            <span class="material-icons red material-icons md-60 hide" data-stop
              >pause_circle_filled</span
            >
          </button>
          <button class="timer_btn" data-edit-btn>
            <span class="material-icons md-60" data-edit>edit</span>
            <span
              class="material-icons green material-icons md-60 hide"
              data-done
              >done</span
            >
          </button>
          <button class="timer_btn" data-reset>
            <span class="material-icons md-60">refresh</span>
          </button>
        </section>
        <section class="timer_alarm">
          <audio
            src="./assets/sounds/Mechanical Clock Ring.mp3"
            loop
            data-alarm
          ></audio>
        </section>
      </main>
    </div>
  </body>
</html>
